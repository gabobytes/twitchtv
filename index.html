<!DOCTYPE html>
<html>
<head>
	<title>TwitchTV Api</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.css">
  <link rel="stylesheet" type="text/css" href="css/build/styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
	<script type="text/javascript" src="js/build/app.js"></script>
</head>
<body>
	<html ng-app="tvApp">

<div class="container grey" ng-controller="tvCtrl">  <div class="container">
    <div class="col s12">
      <h4>{{ titleApp }}</h4>      
    </div>
  </div>
  
  <div class="row" align="center">
    <div class="container">
   <div class="col s12">
    <div class="col s4">
      <button type="button" class="btn blue lighten-2" ng-click="offlineUsers = true; onlineUsers = true;">All</button>
    </div>
    <div class="col s4">
      <button type="button" class="btn waves-effect waves-light light-green accent-3" ng-click="offlineUsers = false; onlineUsers = true">Online</button>
    </div>
    <div class="col s4">
      <button type="button" class="btn grey lighten-1" ng-click="onlineUsers = false; offlineUsers =true">Offline</button>
    </div>
   
   </div>
   </div>
      
  </div>
  
  <div class="container">
    <div class="col s12">      
         <div class="row divSep col s12 light-green accent-2" ng-repeat="users in online" ng-show="onlineUsers"><!-- online users -->
          <div class="col s1"> <a href="{{users.stream.channel.url}}" target="_blank"><img src="{{ users.stream.channel.logo}}" class="circle responsive-img" /></a></div><div class="col s4">
           <a href="{{users.stream.channel.url}}" target="_blank">
          <strong> {{users.stream.channel.name}}</strong>
           </a>
             </div>           
           <div class="col s7">{{users.stream.game}} : {{users.stream.channel.status}}</div>
         </div><!-- end row online users -->
      
        <div class="row divSep grey lighten-2" ng-repeat="users in offline" id="divOffline" ng-show="offlineUsers"><!-- offline users -->
          <div class="col s1">
            <a href="{{users.url}}" target="_blank">      
              <img ng-src="{{users.logo?users.logo:'http://oi68.tinypic.com/atpyjn.jpg'}}"  class="circle responsive-img"/>
            </a>
          </div>
          <div class="col s4">
            <a href="{{users.url}}" target="_blank">  <strong>{{users.display_name}}</strong></a>
          </div>
          <div ng-if="!users.status_account" class="col s4">Offline
          </div>
          <div ng-if="users.status_account" class="col s7">{{users.status_account}}
          </div>
        </div> <!-- end row offline users -->    
    </div>  
  </div>

  <div class="row">
 
  </div>

</div>
</body>
</html>
